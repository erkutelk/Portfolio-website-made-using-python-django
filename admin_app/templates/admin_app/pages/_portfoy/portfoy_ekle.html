{% extends "admin_app/admin_layout.html" %}

{% block header %}
<title>Erk | Blog Men√º Ekle</title>
{% endblock header %}
{% block content %}
<div class="container">
    <form  action="{% url "portfoy" %}" method="POST" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3 {% if field.errors %}invalid{% endif %}">
                
                <label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="alert alert-danger">{{ field.errors }}</div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary w-100">Kaydet</button>
    </form>
    <a href="{% url "protfoy_all" %}">Value</a>

</div>
<style>
    .form-control{
    width: 500px;
    height: 50px;
}

</style>
{% endblock content %}
