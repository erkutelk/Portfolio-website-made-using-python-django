<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Sil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        h1 {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button,
        .button-group a {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-group button {
            background-color: #dc3545;
            color: #fff;
        }
        .button-group button:hover {
            background-color: #c82333;
        }
        .button-group a {
            background-color: #6c757d;
            color: #fff;
            display: inline-block;
        }
        .button-group a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ blog.title }} Bloğunu silmek istediğinize emin misiniz?</h1>
        <form method="post">
            {% csrf_token %}
            <div class="button-group">
                <button type="submit">Evet, Sil</button>
                <a href="{% url 'blog_all' %}">İptal</a>
            </div>
        </form>
    </div>
</body>
</html>
